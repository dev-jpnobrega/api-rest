# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on: 
     - postgres
    environment:
      REDIS_URL: redis:6379    
    networks:
      - backend

  # Postgres Service   
  postgres:
    image: "postgres:alpine"
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:    